title: amesones-dev blog
description: >- # this means to ignore newlines until "baseurl:"

 A collection of Google Cloud / DevOps / Python / Flask tools, guides and apps
baseurl: "/blog" # the sub-path of your site, e.g. /blog
url: "https://amesones-dev.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  amesones-dev
linkedin_username: amesones-devops
permalink: /:categories/:year/:month/:day/:title


# Build settings
markdown: kramdown
remote_theme: jekyll/minima

plugins:
  - jekyll-remote-theme

minima:
  date_format: "%b %-d, %Y"
  social_links:

    - { platform: github,         user_url: "https://github.com/amesones-dev"  }
    - { platform: linkedin,       user_url: "https://www.linkedin.com/in/devops-amesones" }
